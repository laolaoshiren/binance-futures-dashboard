version: '3.8'

services:
  binance-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: binance-futures-viewer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - PORT=3000
    env_file:
      - .env
    networks:
      - binance-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=binance-viewer"
      - "com.docker.compose.service=binance-viewer"

networks:
  binance-network:
    driver: bridge

