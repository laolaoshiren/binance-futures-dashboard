services:
  binance-viewer:
    image: ghcr.io/laolaoshiren/binance-futures-dashboard:latest
    container_name: binance-futures-viewer
    restart: unless-stopped
    ports:
      - "3031:3031"
    environment:
      - PORT=3031
    networks:
      - binance-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3031/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=binance-viewer"
      - "com.docker.compose.service=binance-viewer"

networks:
  binance-network:
    driver: bridge

